<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="description" content="QMS - Quotation Management System for efficient procurement and vendor management" />
    <meta name="theme-color" content="#18b4a7" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="QMS Portal" />
    <meta name="format-detection" content="telephone=no" />
    <title>QMS Portal - Quotation Management System</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="http://localhost:3001" />
    
  <!-- Critical CSS moved to stylesheet to avoid build inlining issues -->
  <link rel="stylesheet" href="/src/styles/critical.css" />
  </head>
  <body class="h-full">
    <!-- Initial Loading Screen -->
    <div id="initial-loading" class="initial-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove initial loading once React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loading');
          if (loader) loader.style.display = 'none';
        }, 100);
      });
    </script>
  </body>
</html>
